<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery</title> 
  <link rel="stylesheet" href="../css/gallery.css">
</head>
<body>
  <main class="main-container">
    <section class="hero-section">
      <div class="header-container">
        <div class="header-content">
          <header class="header-nav">
            <div class="logo-container">
              <img src="../assets/images/img_camera.svg" class="logo-icon" />
              <h1 class="logo-text">SnapShot</h1>
            </div>
            
            <nav class="nav-menu" role="navigation" aria-label="Main navigation">
              <a href="home.html" class="nav-item" role="menuitem">Home</a>
              <a href="gallery.html" class="nav-item active" role="menuitem">Gallery</a>
              <a href="challenges.html" class="nav-item" role="menuitem">Challenges</a>
            </nav>
            
            <div class="header-actions">
              <a href="notification.html">
                <img src="../assets/images/img_bell.svg" class="notification-icon" />
              </a>
              <a href="profile.html">
                <img src="../assets/images/img_icon.svg" class="profile-icon" />
              </a>
              <a href="submit.html">
                <button class="cta-button">Snap & Share</button>
              </a>
            </div>
          </header>
          
          <h1 class="page-title">Community Gallery</h1>
        </div>
      </div>
    </section>
    
    <section class="filter-tabs" role="tablist" aria-label="Gallery filters">
      <button class="filter-tab active" role="tab" aria-selected="true"> All Photos</button>
      <button class="filter-tab" role="tab" aria-selected="false"> Today's Challenge</button>
      <button class="filter-tab" role="tab" aria-selected="false"> Most Loved</button>
      <button class="filter-tab" role="tab" aria-selected="false"> Recent</button>
    </section>
    
    <section class="gallery-grid" role="main" aria-label="Photo gallery">
      <article class="gallery-card">
        <img src="../assets/images/pic16.png" class="gallery-image" />
        <h2 class="gallery-label">Architecture</h2>
      </article>
      
      <article class="gallery-card">
        <img src="../assets/images/pic17.png" class="gallery-image" />
        <h2 class="gallery-label">Safe and Comfy</h2>
      </article>
      
      <article class="gallery-card">
        <img src="../assets/images/pic18.png" class="gallery-image" />
        <h2 class="gallery-label">Cups & coffee</h2>
      </article>
      
      <article class="gallery-card">
        <img src="../assets/images/pic19.png" class="gallery-image" />
        <h2 class="gallery-label">Colorful</h2>
      </article>
      
      <article class="gallery-card">
        <img src="../assets/images/pic20.png" class="gallery-image" />
        <h2 class="gallery-label">Everyday moments</h2>
      </article>
      
      <article class="gallery-card">
        <img src="../assets/images/pic21.png" class="gallery-image" />
        <h2 class="gallery-label">Solitude</h2>
      </article>
    </section>
  </main>
</body>
</html>
