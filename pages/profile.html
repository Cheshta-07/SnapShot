<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnapShot Profile</title>
    <link rel="stylesheet" href="../css/profile.css">
</head>

<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="logo"><img src="../assets/images/img_camera.svg" alt="Camera"> SnapShot</div>
        <div class="nav-links">
         <a href="home.html">
         <button>Home</button>
         </a>
         <a href="gallery.html">
         <button>Gallery</button>
         </a>
         <a href="challenges.html">
         <button>Challenges</button>
         </a>
        </div>
        <div class="nav-icons">
            <a href="notification.html">
            <img src="../assets/images/img_bell.svg" alt="Notifications" class="icon">
            </a>
            <img src="../assets/images/img_icon.svg" alt="Profile" class="icon">
            <a href="submit.html">
            <button>Snap & Share</button>
            </a>
        </div>
    </div>

    <!-- Cover -->
    <div class="cover"></div>

    <!-- Profile Info -->
    <div class="profile-info">
        <img src="../assets/images/Ellipse 1.png" alt="Profile">
        <div class="profile-text">
            <h2>Name</h2>
            <h4>@username</h4>
            <p>BIO... DESCRIPTION ABOUT YOURSELF... YOUR ASPIRATIONS etc.</p>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs">
        <div>PHOTOS</div>
        <div>FOLLOWERS</div>
        <div>FOLLOWING</div>
        <div>LIKES</div>
    </div>

    <!-- Upload Button -->
    <div class="upload-btn">
        <button>Your Uploads</button>
    </div>

    <!-- Photos Section -->
    <div class="photos">
        <div class="photo-card">
            <img src="../assets/images/Rectangle 14.png" alt="Black and White">
            <p>Black and White</p>
        </div>
        <div class="photo-card">
            <img src="../assets/images/Rectangle 15.png" alt="Black and White">
            <p>Black and White</p>
        </div>
        <div class="photo-card">
            <img src="../assets/images/Rectangle 15 (1).png" alt="Adventure">
            <p>Adventure</p>
        </div>
    </div>

</body>

</html>
