<html lang="en">  
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnapShot</title>
  <link rel="stylesheet" href="../css/home.css">

</head>
<body>
  <main class="main-container">
    <section class="hero-section">
      <div class="hero-overlay">
        <header class="header">
          <div class="header-top">
            <div class="logo-container">
              <img src="../assets/images/img_camera.svg" class="logo-icon" />
              <h1 class="logo-text">SnapShot</h1>
            </div>
          </div>
          
          <nav class="navigation">
            <div class="nav-menu">
              <a href="#" class="nav-item active">Home</a>
              <a href="gallery.html" class="nav-item">Gallery</a>
              <a href="challenges.html" class="nav-item">Challenges</a>
            </div>
          </nav>
          
          <div class="header-actions">
            <img src="../assets/images/img_bell.svg" class="notification-icon" />
            <img src="../assets/images/img_icon.svg" class="profile-icon" />
            <button class="share-button">Snap & Share</button>
          </div>
        </header>
      </div>
    </section>
    
    <section class="trending-section">
      <div class="trending-container">
        <div class="trending-content">
          <h2 class="trending-title">Trending</h2>
          <div class="gallery-grid">
            <img src="../assets/images/pic1.png" class="gallery-image image-1" />
            <img src="../assets/images/pic2.png" class="gallery-image image-2" />
            <img src="../assets/images/pic3.png" class="gallery-image image-3" />
            <img src="../assets/images/pic5.png" class="gallery-image image-4" />
            <img src="../assets/images/pic6.png" class="gallery-image image-5" />
          </div>
          <!-- Explore button now links to gallery.html -->
          <a href="gallery.html" class="explore-button">Explore</a>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
